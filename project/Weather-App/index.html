<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Kim's Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row" id="body">
        <div class="col-auto">
          <div class="card" id="menu-bar">
            <form>
              <input type="search" placeholder=" City Search" id="search-box" />
              <button class="searchButton">
                <span class="material-symbols-outlined"> search </span>
              </button>
            </form>
            <div class="removeSpace">
              <hr />
              <main>
                <span class="Favorite-City">
                  <span class="material-symbols-outlined"> location_on </span>
                  Suggested Locations
                </span>
                <br />
                <br />
                <div class="row">
                  <div class="col">
                    <ul>
                      <li>
                        <button class="bold-hover paris" id="city">
                          Paris
                        </button>
                      </li>
                      <li>
                        <button class="bold-hover sydney" id="city">
                          Sydney
                        </button>
                      </li>
                      <li>
                        <button class="bold-hover london" id="city">
                          London
                        </button>
                      </li>
                      <li>
                        <button class="bold-hover tehran" id="city">
                          Tehran
                        </button>
                      </li>
                    </ul>
                  </div>
                  <div class="col" id="emojis">
                    <ul>
                      <li>
                        <img src="" width="50px" class="parisEmoji" />
                      </li>
                      <li>
                        <img src="" width="50px" class="sydneyEmoji" />
                      </li>
                      <li>
                        <img src="" width="50px" class="londonEmoji" />
                      </li>
                      <li>
                        <img src="" width="50px" class="tehranEmoji" />
                      </li>
                    </ul>
                  </div>
                </div>
                <section>
                  <button class="Manage">Current Locations</button>
                </section>
              </main>
              <hr />
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card" id="background-color">
            <button class="bold-hover">
              <span class="material-symbols-outlined" id="menu"> Menu </span>
            </button>
            <header class="row">
              <div class="col">
                <span id="MaxMin"></span>
                <div class="row">
                  <div class="col">
                    <br />
                    <ul class="detail">
                      <li id="description"></li>
                      <br />
                      <li id="wind"></li>
                      <li id="Humidity"></li>
                    </ul>
                  </div>
                  <div class="col-1">
                    <img src="" width="200px" class="CurrentEmoji" />
                  </div>
                </div>
              </div>
              <div class="col">
                <h1>
                  <strong id="currentCity"></strong>
                  <br />
                  <span class="temperature" id="CTemp"></span>
                  <span id="button"
                    ><button class="C-F" id="C">°C</button> /
                    <button class="C-F Fa" id="Fa">°F</button></span
                  >
                  <br />
                  <p class="time"></p>
                </h1>
              </div>
            </header>

            <main class="forecast"></main>
          </div>
        </div>
      </div>
      <br />
      <footer>
        <a href="https://github.com/k-elixir/weather-app" target="_blank"
          >Open-source
        </a>
        <small>code by</small>
        <a href="https://www.linkedin.com/in/KimiaRafi" target="_blank">
          Kimia Rafi
        </a>
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
